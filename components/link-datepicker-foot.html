<script>
$('.datepicker').datepicker({
  language: 'zh-CN',
  autoclose: true,
  disableTouchKeyboard: true,
  format: {
    toDisplay: function (date, format, language) {
      var d = new Date(date);
      return new Date(d.getTime()).format("yyyy-MM-dd");
    },
    toValue: function (date, format, language) {
      var d = new Date(date);
      return d.getTime();
    }
  },
});
</script>
