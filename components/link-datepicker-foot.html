<script>
  $('.datepicker').datetimepicker({
    language: 'zh-CN',
    autoclose: true,
    todayBtn: true,
    todayHighlight: true,
    startView: 2,
    minView: 2,
    format: 'yyyy-mm-dd',
  }).on('changeDate', function (ev) {
    $(this).next('input[type=hidden]').val(ev.date.getTime());
  });
</script>
