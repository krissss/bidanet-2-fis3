<div class="container">
	<div id="operate-msg" class="panel panel-success hidden">
		<div class="panel-body">
			<div class="operate-message">
				<div class="msg">报备成功！</div>
				<div class="operate col-xs-10 col-xs-offset-1">

<script>
	iframe.init();
</script>

<script>
  var uuid = request.getParam('id');
  api.saveObject('BusCustomer', {
    uuid: uuid,
    customer_user_status: 3,
    valid_flag: 1,
    yytime: new Date().getTime()
  }, function(data){
    if(data.retMsg == 'OK'){
      $('#operate-msg').removeClass('hidden');
      iframe.changeHeight();
    }else{
      alert(data.retMsg);
    }
  });
</script>
